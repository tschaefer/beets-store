{% extends "base.html" %}

{% block navbar_form %}
  <form class="navbar-form navbar-right hidden-xs" method="post" role="search">
    <div class="form-group">
      <input type="text" name="query" class="form-control input-sm">
    </div>
    <button type="submit" class="btn btn-default btn-sm">
      Search
    </button>
  </form>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table-striped table-ellipsis">
        <thead>
          <tr>
            <th class="hidden-xs"><i class="fa fa-download"></i></th>
            <th>Title</th>
            <th>Artist</th>
            <th class="hidden-xs">Duration</th>
            <th>Album</th>
          </tr>
        </thead>
        <tbody>
          {% for track in tracks %}
          <tr>
            <td class="hidden-xs">
              <a href="{{ track.path }}">
                <i class="fa fa-download"></i>
              </a>
            </td>
            <td>{{ track.title }}</td>
            <td>
              {{ track.artist }}
            </td>
            <td class="hidden-xs">{{ track.length|duration }}</td>
            <td>
              <a href="{{ url_for('get_album', album_id=track.album_id) }}">
                {{ track.album }}
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
