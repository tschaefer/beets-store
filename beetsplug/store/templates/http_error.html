{% extends "base.html" %}

{% block navbar_form %}
  <form class="navbar-form navbar-right hidden-xs" method="post" role="search">
    <div class="form-group">
      <input type="text" name="query" class="form-control input-sm" disabled>
    </div>
    <button type="submit" class="btn btn-default btn-sm" disabled>
      Search
    </button>
  </form>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
    {% if error == 404 %}
    <h1>404 <small>I Want That Mulan McNugget Sauce, Morty!</small></h1>
    {% elif error == 405 %}
      <h1>405 <small>Sometimes Science Is More Art Than Science.</small><h1>
    {% endif %}
    <img src="{{ url_for('static', filename='img/404.jpg') }}" width="33%" height="33%">
    </div>
  </div>
{% endblock %}
